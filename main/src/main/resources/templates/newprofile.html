<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>2015642087,이진석</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>게시글 작성</h1>
    </div>
    <form action="#" th:action="@{/profile/add}" th:object="${profile}" method="post">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">SNS</label>
            <div class="col-sm-10">
                <input th:field="*{network}" type="text" class="form-control" id="network" placeholder="SNS">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input th:field="*{userName}" type="text" class="form-control" id="userName" placeholder="ID">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">링크</label>
            <div class="col-sm-10">
                <input th:field="*{url}" type="text" class="form-control" id="url" placeholder="https://SNS/@ID">
            </div>
        </div>

        <input type="submit" value="작성">
    </form>
</div>
</body>
</html>
