<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>2015642087,이진석</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>게시글 작성</h1>
    </div>
    <form action="#" th:action="@{/add}" th:object="${basic}" method="post">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
                <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="제목">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">직책</label>
            <div class="col-sm-10">
                <input th:field="*{label}" type="text" class="form-control" id="label" placeholder="부제목">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">이메일</label>
            <div class="col-sm-10">
                <input th:field="*{email}" type="text" class="form-control" id="email" placeholder="내용">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">연락처</label>
            <div class="col-sm-10">
                <input th:field="*{phone}" type="text" class="form-control" id="phone" placeholder="내용">
            </div>
        </div>
        <input type="submit" value="작성">
    </form>
</div>
</body>
</html>
