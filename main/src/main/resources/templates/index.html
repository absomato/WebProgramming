<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>2015642087,이진석</title>
</head>
<body>
<div>
    <h1>Basic 목록</h1>
</div>
<div class="pull-right" style="width:100px;margin:10px 0;">
    <a href="/basic/new" class="btn btn-primary btn-block">등록</a>
</div>
<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>이름</th>
            <th>직책</th>
            <th>이메일</th>
            <th>연락처</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="basic : ${basicList}">
            <td th:text="${basic.idx}"></td>
            <td><a th:href="'/basic/' + ${basic.idx}" th:text="${basic.name}"></a></td>
            <td th:text="${basic.label}"></td>
            <td th:text="${basic.email}"></td>
            <td th:text="${basic.phone}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <h1>Profile 목록</h1>
</div>
<div class="pull-right" style="width:100px;margin:10px 0;">
    <a href="/profile/new" class="btn btn-primary btn-block">등록</a>
</div>
<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>SNS</th>
            <th>ID</th>
            <th>링크</th>
            <th>등록시간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profile : ${profileList}">
            <td th:text="${profile.idx}"></td>
            <td><a th:href="'/profile/' + ${profile.idx}" th:text="${profile.network}"></a></td>
            <td th:text="${profile.userName}"></td>
            <td th:text="${profile.url}"></td>
            <td th:text="${profile.createdDate}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
